<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <section class="profile">
        <!-- <div classs="image"> -->
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <!-- </div> -->
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </section>
      <div class="social-links">
        <a class="link">GitHub</a>
        <a class="link">Frontend Mentor</a>
        <a class="link">LinkedIn</a>
        <a class="link">Twitter</a>
        <a class="link">Instagram</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
